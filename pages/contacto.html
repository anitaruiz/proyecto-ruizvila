<body class="d-flex flex-column h-100">
    <header class="navbar navbar-expand-lg headercolor">
        <nav class="container shadow p-3 mb-5 rounded ">
            <a class="navbar-brand" href="../index.html"> <img src="../assets/imagenes/APASI-Violeta.png" alt="APASI"
                    width="50" height="50" class="d-inline-block align-text-top d-lg-none"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active botonnav letrasnav" aria-current="page"
                            href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link botonnav letrasnav" href="../pages/profesionales.html">Profesionales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link botonnav letrasnav" href="../pages/actividades.html">Actividades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link botonnav letrasnav" href="../pages/institucion.html">Institucion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link botonnav letrasnav" href="../pages/contacto.html">Contacto</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0 mb-3">
        <section>
            <div class="container d-flex justify-content-center">
                <div>
                    <article class="col-12 d-flex justify-content-center">
                        <h1>Consultanos</h1>
                    </article>
                    <article class="col-12">
                        <form class="row">
                            <div class="col-lg-6 row">
                                <div class="mb-3 col-md-6">
                                    <label for="nombre" class="formulario">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan"
                                        aria-describedby="nombre">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Ej. Perez"
                                        aria-describedby="apellido">
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="telefono" class="form-label">Telefono</label>
                                    <input type="text" class="form-control" id="telefono" placeholder="Ej. 1523245678"
                                        aria-describedby="telefono">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="email" class="form-label">Email </label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Ej. juanperez@juanperez.com" aria-describedby="email">
                                </div>
                                <div class="mb-3">
                                    <label for="consulta" class="form-label">Consulta</label>
                                    <textarea class="form-control" id="consulta" placeholder="Escriba aqui su consulta"
                                        rows="3"></textarea>
                                </div>
                                <button type="submit" class="colorboton">Enviar</button>
                            </div>

                            <div class=" d-none col-lg-6 d-lg-block w-50">
                                <img src="../assets/imagenes/pexels-element-digital-1550337.jpg" alt="contacto"
                                    class="img-fluid">
                            </div>
                        </form>

                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid colorfooter footer mt-3 py-3">
        <div class="row d-flex justify-content-center">
            <h4 class="px-2 col-3">Mas info</h4>
            <!-- <p class="px-2 col-3">apasiac@gmail.com</p> -->
            <i class="bi bi-instagram px-2 col-3"></i>
            <i class="bi bi-facebook px-2 col-3"></i>
            <i class="bi bi-envelope px-2 col-3"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
